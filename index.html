<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alarm Clock with Differential Equation</title>
  <link rel="manifest" href="manifest.json">
  <script src="
https://cdn.jsdelivr.net/npm/notifyjs@3.0.0/dist/notify.min.js
"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #currentTime {
      font-size: 2em;
      margin-bottom: 20px;
    }
    #alarmTime {
      font-size: 1.2em;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2em;
      margin-top: 10px;
    }
    #equationBox {
      display: none; /* Hidden until the alarm rings */
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Alarm Clock</h1>
  

  <label for="alarmTime">Set Alarm:</label>
  <input type="datetime-local" id="alarmTime" required>

  <br><br>
  <button onclick="setAlarm()">Set Alarm</button>

  <!-- Differential Equation Problem Box -->
  <div id="equationBox">
    <h3>Solve this equation to turn off the alarm:</h3>
    <div id="equationProblem"></div>
    <input type="text" id="equationAnswer" placeholder="Enter your answer">
    <button onclick="checkAnswer()">Submit</button>
    <p id="resultMessage"></p>
  </div>

  <audio id="alarmSound" src="alarm.mp3" preload="auto"></audio>

  <script src="main.js"></script>

</body>
</html>
